<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>showAPI</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="TVshow.css" />

    <!-- Boostrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1 class="principal-title">TVshows</h1>
      <button class="btn-open-save">Guardados</button>
    </header>
    <nav class="principal-nav">
      <div class="container-icon-seacrh">
        <i class="bi bi-search"></i>
        <input
          class="input-search-shows"
          type="search"
          placeholder="Buscar"
          autocomplete="off"
          id="buscar"
        />
      </div>
    </nav>
    <main></main>
    <template class="template">
      <article class="card">
        <h3 class="card-title"></h3>
        <img class="card-img" src="/assets/images/escudo.jpg" alt="" />
        <div class="card-summary"></div>
        <div class="container-card-info">
          <p><b class="gender">Generos:</b><i class="genders"></i></p>
          <p class="date"></p>
          <p class="langage"></p>
          <div class="btn-container">
            <button class="btn-style" title="Guardar"></button>

            <a
              target="_blank"
              class="btn-watch btn-style"
              title="Ver mas informacion"
              >Ver mas informacion</a
            >
          </div>
        </div>
      </article>
    </template>
    <script src="TVshow.js"></script>
  </body>
</html>
